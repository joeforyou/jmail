<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Daily Jeopardy</title>
</head>
<body style='margin:0; padding:0; font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;'>
  <center>
    <table width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td align="center" valign="top">
                <h2>{{ data.category }}</h2>
            </td>
        </tr>
        <tr align="center" valign="top" style="width: 50%; height: 70vh;">
            <td>
                <aside style="border: 1px solid #e9e9e9;
                border-radius: 4px;
                box-shadow: #f4f4f4;
                margin: 1rem;
                padding: 1.25rem;">
                <h3>${{ data.value }}</h3>
                <p>{{ data.question }}</p>
                <br>
                <p>Original air date: {{ data.air_date }}</p>
                </aside>
            </td>
        </tr>
        <tr align="center" valign="top">
            <td>
                <p>Scroll down to reveal the answer.</p>
            </td>
        </tr>
        <tr>
            <td align="center" valign="top">
                <h3>Answer:</h3>
                <p>{{ data.answer }}</p>
                <br>
                <p>Were you correct?</p>
                <p><a href="{{ data.yes_response_link }}" style="background-color: #118bee;
                    border: 2px solid #118bee;
                    border-radius: 4px;
                    text-decoration: none;
                    display: inline-block;
                    color: #fff;padding: 1rem 2rem;"><b>Yes</b></a>&nbsp;
                    <a href="{{ data.no_response_link }}" style="border: 2px solid #118bee;
                    border-radius: 4px;
                    text-decoration: none;
                    color: #000;
                    display: inline-block;
                    padding: 1rem 2rem;">No</a></p>
                <hr>
                <p><a href="{{ data.scoreboard_link }}">What's the score?</a></p>
            </td>
        </tr> 
    </table>
  </center>
</body>
</html>
